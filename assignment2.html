    <script>
      document.querySelector(".header").addEventListener("click", function () {
        fadePara();
      });
      $(".headerClass").css({
        position: "absolute",
        left: "550px",
        top: "10%",
      });
      function fadePara() {
        $(".info").fadeToggle();
      }
      function popup() {
        alert("Hurry up, discount sale is going on!!!");
      }

      let xhr = new XMLHttpRequest();
      let xmldoc;
      function loadData() {
        xhr.open("GET", "info.xml", true);
        xhr.responseType = "document";
        xhr.onreadystatechange = showData;
        xhr.send();
      }
      function showData() {
        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            $(".modify").html(
              "Author name is " +
                this.responseXML.getElementsByTagName("AUTHOR")[0].firstChild
                  .nodeValue
            );
          }
        };
        xhr.open("GET", "info.xml", true);
        xhr.send();
      }
    </script>
