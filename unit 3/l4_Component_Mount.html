<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <title>Component Mount</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var destination = document.querySelector("#root");
        class Counter extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    seconds : props.start
                }
                this.timer = this.timer.bind(this);
            }
            componentDidMount(){
                this.t = setInterval(this.timer,1000);
            }
            timer(){
                this.setState((prevState)=>{
                    return {
                        seconds: prevState.seconds - 1
                    }
                })
            }
            componentDidUpdate(prevProps,prevState){
                console.log("Component updated from :" + prevState.seconds);
                if(this.state.seconds==0){
                    ReactDOM.unmountComponentAtNode(document.querySelector("#root"));
                }
            }
            componentWillUnmount(){
                console.log("Component is about to be unmounted! ");
                clearInterval(this.t);
            }
            render(){
                return (
                    <h1>{this.state.seconds}</h1>
                )
            }
        }

        class CounterDisplay extends React.Component{
            render(){
                return (
                    <div>
							<Counter start={this.props.start}/>
							<h2>seconds</h2>
							<h2>Before the page freezes...</h2>
                    </div>
                )
            }
        }
        ReactDOM.render(
			<div>
				<CounterDisplay start="5 "/>
			</div>,
				destination
			
			);	

                
        
    </script>
</body>
</html>
