<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <title>Lecture 4</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        var destination = document.querySelector("#root");
        class Counter extends React.Component {
            constructor(props, context) {
                super(props, context);
                this.state = {
                    seconds: 0
                };
                this.timerTick = this.timerTick.bind(this);
            }
            componentDidMount() {
                this.ti = setInterval(this.timerTick, 1000);
            }
            timerTick() {



                this.setState((prevState) => {
                    return {
                        seconds: prevState.seconds + 1
                    }
                });


            }
            render() {
                return (
                    <h1>{this.state.seconds}</h1>
                );
            }
        }

        class CounterDisplay extends React.Component {
            render() {
                return (
                    <div>
                        <Counter start={this.props.start} />
                        <h1>Seconds Since You Loaded The Page...</h1>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <CounterDisplay />, destination
        )
    </script>
</body>

</html>
