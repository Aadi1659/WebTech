<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
    <title>Digital Clock</title>
    <style>
        h1,h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var destination = document.querySelector("#root");
        class Clock extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    date : new Date()
                    
                }
                this.timer = this.timer.bind(this);
            }
            componentDidMount(){
                setInterval(this.timer,1000)
            }
            timer(){
                this.setState({date:new Date()})
            }
            render(){
                return(
                    <div>
                        <h1>As of today it is</h1>
                        <h1>{this.state.date.toTimeString()}</h1>    
                    </div>
                    
                )
            }
                
                
        }

        ReactDOM.render(
            <Clock />,destination
        )

    </script>

</body>
</html>
