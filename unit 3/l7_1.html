<html>
	<head>
		<title> React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js ">
		</script>
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
		</script>
		<script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
		</script>	
		
	</head>
	<body >
		 <div id="container"></div>
		 <script type="text/babel">
		class MyDiv extends React.Component{
			constructor(props){
				super(props);
				this.setRef= (el)=> this.myRef=el;
				this.showChar=(event)=>{
				this.myRef.innerHTML=event.target.value+" "+"new value"
				}
			}
		 
		 render(){
			return(
				<div>
					<input onChange={this.showChar} type="text"/>
					<h1 ref={this.setRef}/>
				</div>
			)
		 }
		}
		ReactDOM.render(
			<MyDiv/>,
			document.querySelector("#container")
		);
		 </script>
		 
    </body>
</html>
